<div class="home__wrapper">
  <div class="overview">
    <div class="row">
      <div class="col-md-3">
        <mat-card
          >Total Projects
          <hr class="mt-2" />
          <div class="value">20</div>
        </mat-card>
      </div>
      <div class="col-md-3">
        <mat-card
          >Total Tasks
          <hr class="mt-2" />
          <div class="value">20</div>
        </mat-card>
      </div>
      <div class="col-md-3">
        <mat-card
          >Pending Tasks
          <hr class="mt-2" />
          <div class="value">20</div></mat-card
        >
      </div>
      <div class="col-md-3">
        <mat-card
          >Completed Tasks
          <hr class="mt-2" />
          <div class="value">20</div></mat-card
        >
      </div>
    </div>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-2">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Task</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Task Description</th>
      <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Task Status</th>
      <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
