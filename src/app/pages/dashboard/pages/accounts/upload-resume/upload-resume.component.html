<h2 mat-dialog-title>Upload Resume</h2>
<mat-dialog-content>
  <div class="input-group mb-3" class="w-100">
    <div class="custom-file">
      <input
        type="file"
        class="custom-file-input"
        id="inputGroupFile02"
        (change)="onFileChange($event)"
        accept="application/pdf"
      />
      <label
        class="custom-file-label"
        for="inputGroupFile02"
        aria-describedby="inputGroupFileAddon02"
        >{{ filename ? filename : "Choose file" }}</label
      >
    </div>
  </div>
  <div align="end" class="mt-2">
    <a *ngIf="downloadUrl" [href]="downloadUrl" class="mr-2" target="_blank">{{
      filename
    }}</a>
    <button
      mat-raised-button
      (click)="onFileUpload()"
      color="primary"
      [disabled]="isLoading || !filename"
    >
      <div class="d-flex">
        <mat-spinner
          [diameter]="20"
          class="mt-2 mr-2"
          color="warn"
          *ngIf="isLoading"
        ></mat-spinner>
        Upload Resume
      </div>
    </button>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-button
    type="submit"
    class="d-flex"
    (click)="onSave()"
    [disabled]="!downloadUrl"
  >
    Save
  </button>
</mat-dialog-actions>
