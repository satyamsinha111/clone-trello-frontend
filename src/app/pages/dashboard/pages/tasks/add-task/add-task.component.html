<h2 mat-dialog-title>Add Task</h2>
<mat-dialog-content>
  <form [formGroup]="taskForm">
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Task Name</mat-label>
      <input matInput required autocomplete="off" formControlName="name" />
      <mat-error>Field is required</mat-error></mat-form-field
    >
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Task status</mat-label>
      <mat-select formControlName="status">
        <mat-option *ngFor="let status of taskStatus" [value]="status">
          {{ status }}
        </mat-option>
      </mat-select>
      <mat-error>Field is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Task Description</mat-label>
      <textarea
        matInput
        required
        autocomplete="off"
        formControlName="description"
      ></textarea>
      <mat-error>Field is required</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-button
    type="submit"
    (click)="onSubmit()"
    class="d-flex"
    [disabled]="!taskForm.valid"
  >
    Save
  </button>
</mat-dialog-actions>
